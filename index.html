<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>
  <div class="main">

    <img class="header" src="assets/images/illustration-article.svg" alt="">


    <div class="content">
      <button class="figtree-extrabold">Learning</button>

      <h1 class="figtree-medium" id="date">Published 21 Dec 2023</h1>

      <h1 class="figtree-extrabold" id="h1">HTML & CSS foundations</h1>


      <p class="figtree-medium" id="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>


    <div class="footer">
      <img src="assets/images/image-avatar.webp" alt="">
      <p class="figtree-extrabold">Greg Hooper</p>
    </div>
  </div>


  <!-- <div class="attribution">
    Coded by <a href="https://github.com/VladKerik">VladKerik</a>.
  </div> -->
</body>

</html>
